<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Vertical slide</title>
</head>
<body>
  
  <div class="slider-container">
    <div class="left-slide">

      <div style="background-color: rgb(112, 102, 90);">
        <h1>My sisters and me</h1>
        <p>2/9/2013</p>
      </div>
      <div style="background-color: darkorange;">
        <h1>Granpa and grandson</h1>
        <p>2/12/2019</p>
      </div>
      <div style="background-color: aqua; ">
        <h1>Blue skies</h1>
        <p>With its mountains</p>
      </div>
      <div style="background-color: burlywood;">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: darkslategray;">
        <h1>Flying Eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://media.istockphoto.com/photos/soaring-eagle-picture-id477782828?b=1&k=20&m=477782828&s=170667a&w=0&h=VKi23QHJeukLlkT4MNRu3YZEv1OpE2OVXRw7k0sScdU=');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1508682641856-78948a748357?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1559841908-efb0c6353c7f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');"></div>
      <div style="background-image: url('image/IMG_6552.jpg');"></div>
      <div style="background-image: url('image/FB_IMG_1630599051155.jpg');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fa-arrow-down"></i>
      <button class="up-button">
        <i class="fa-arrow-up"></i>  
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
